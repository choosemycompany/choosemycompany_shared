
grumphp:
  git_hook_variables:
    EXEC_GRUMPHP_COMMAND: 'docker compose exec -T app'
  fixer:
    enabled: true
    fix_by_default: true
  tasks:
    git_blacklist:
      keywords:
        - "die\\("
        - "var_dump\\("
        - "exit;"
        - "dd\\("
        - "dump\\("
      whitelist_patterns: [ /^tests\/(.*)/ ]
      triggered_by: [ 'php' ]
      regexp_type: E
      match_word: true
      ignore_patterns: [ ]

    phpcsfixer:
      allow_risky: true
      config: .php-cs-fixer.dist.php
      using_cache: ~
      config_contains_finder: true
      verbose: true
      diff: true
      triggered_by: ['php']

    phpunit:
      always_execute: true
